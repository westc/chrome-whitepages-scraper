<!DOCTYPE html>
<html>
  <head>
    <title>Whitepages Scraper</title>
    <script type="text/JavaScript" src="jquery-1.11.1.min.js"></script>
    <script type="text/JavaScript" src="jquery.blockUI.js"></script>
    <script type="text/JavaScript" src="jPaq-$js-unofficial.js"></script>
    <script type="text/JavaScript" src="main.js"></script>
    <link rel="stylesheet" type="text/css" href="main.css">
  </head>
  <body>
    <fieldset>
      <legend>Files</legend>
      <table id="tblFiles">
        <tr>
          <td class="width-1px"><a id="btnCities" class="blue-button full-button">Cities File</a></td>
          <td><input type="text" readonly id="txtCities" value="" /></td>
        </tr>
        <tr>
          <td class="width-1px"><a id="btnLastNames" class="blue-button full-button">Last Names File</a></td>
          <td><input type="text" readonly id="txtLastNames" value="" /></td>
        </tr>
        <tr>
          <td class="width-1px"><a id="btnSearches" class="blue-button full-button">Searches File</a></td>
          <td><input type="text" readonly id="txtSearches" value="" /></td>
        </tr>
        <tr>
          <td class="width-1px"><a id="btnResults" class="blue-button full-button">Results File</a></td>
          <td><input type="text" readonly id="txtResults" value="" /></td>
        </tr>
        <tr>
          <td colspan="2" class="center">
            <a id="btnFindPeople" class="blue-button">Find People</a>
          </td>
        </tr>
      </table>
    </fieldset>
  </body>
</html>
